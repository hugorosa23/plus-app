
<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/imgs/logoPlus.png" style="display:block;width:80;height:auto;margin-left:auto;margin-right:auto;" />
  <br>
  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit(); $event.preventDefault()"> <!--Formul치rio de cadastro de usu치rio-->

    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input type="text" placeholder="Nome Completo" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <ion-input type="text" placeholder="Nome de Usu치rio" formControlName="usuario"></ion-input>
    </ion-item>

    <!--<ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
    </ion-item>-->

    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="checkmark" item-left></ion-icon>
      <ion-input type="password" placeholder="Confirme a Senha" formControlName="confirmarSenha"></ion-input>
    </ion-item>

    <br>
    <button ion-button full type="submit" color="danger" [disabled]="cadastroForm.invalid">Criar Conta</button>
  
  </form><!--Fim Formul치rio-->

</ion-content>
